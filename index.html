<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
        <p id="result"></p>

</body>

<script>
    var number1 = prompt("Please enter a number: ");

    if (isNaN(number1)){
        alert("Not a number");
    }

    var number2 = prompt("Please enter another number to operate with: ");

    if (isNaN(number2)){
        alert("Not a number");
    }

    var operator = prompt("Please enter an operator (+, -, *, /): ");

    let result;
    if (operator == "+"){
        result = parseInt(number1) + parseInt(number2);
    }
    else if (operator == "*"){
        result = parseInt(number1) * parseInt(number2);
    }
    else if (operator == "/"){
        result = parseInt(number1) / parseInt(number2);
    }
    else if (operator == "-"){
        result = parseInt(number1) - parseInt(number2);
    }
    else {
        alert("hmm, try using one of the operators mentioned...");
    }


    let displayCalc = document.getElementById("result");
    displayCalc.textContent = "The result of your calculation is " + result + "!";


</script>

</html>
